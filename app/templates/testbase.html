<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Choosit{% endblock %}</title>
    {% block head %}
    <!-- Optional: Add stylesheet links or meta tags here -->
    {% endblock %}
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Page content -->
    <main id="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        {% block footer %}
        <p>&copy; 2025 Choosit. All rights reserved.</p>
        {% endblock %}
    </footer>

</body>
</html>
