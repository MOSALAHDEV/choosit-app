{% extends "base.html" %}
{% block title %}Quiz Result - {{ quiz.name }}{% endblock %}

{% block ops %}
<div class="container text-center py-5">
  <h2 class="mb-4">Quiz Completed: {{ quiz.name }}</h2>

  <div class="alert alert-success display-6" role="alert">
    You scored <strong>{{ score.score }}</strong> out of <strong>{{ quiz.questions|length }}</strong>
  </div>

  <div class="my-4">
    <p class="text-muted">Taken on: {{ score.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
  </div>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Return to Dashboard</a>
  </div>
</div>
{% endblock %}
