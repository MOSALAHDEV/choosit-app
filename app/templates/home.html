{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block ops %}
<div class="text-center py-5">
    <h1 class="display-4">Welcome to Choosit!</h1>
    <p class="lead">Test your knowledge with quizzes</p>

    {% if not current_user.is_authenticated %}
        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Get Started</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">Log In</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
    {% endif %}
</div>
{% endblock %}
