{% extends "admin/dashboard.html" %}
{% block title %}Manage Subject{% endblock %}
{% block ops %}
<h2>Manage Subject</h2>
<a href="{{ url_for('admin_add_subject') }}" class="btn btn-primary">Add Subject</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subject %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>{{ subject.description }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_subject', id=subject.id) }}">Edit</a>
                    <form action="{{ url_for('admin_delete_subject', id=subject.id) }}" method="POST">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
