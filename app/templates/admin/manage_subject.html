{% extends "base.html" %}
{% block title %}Manage Subject{% endblock %}
{% block content %}
<h1>Manage Subject</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subject %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>{{ subject.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
