{% extends "admin/dashboard.html" %}
{% block title %}Manage Quiz{% endblock %}
{% block ops %}
<h2>Manage Quiz</h2>
<a href="{{ url_for('admin_add_quiz') }}" class="btn btn-primary">Add Quiz</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Quiz</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quiz %}
            <tr>
                <td>{{ quiz.id }}</td>
                <td>{{ quiz.name }}</td>
                <td>{{ quiz.date_of_quiz }}</td>
                <td>{{ quiz.duration }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_quiz', id=quiz.id) }}">Edit</a>
                    <form action="{{ url_for('admin_delete_quiz', id=quiz.id) }}" method="POST">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
